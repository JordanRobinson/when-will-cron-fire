<!DOCTYPE html>
<html>
<head>
	<link href='styles.css' media='screen' rel='stylesheet' type='text/css' />
	<link href='http://fonts.googleapis.com/css?family=Palanquin' rel='stylesheet' type='text/css' />
	<meta charset="utf-8">
	<title>When will cron fire?</title>
</head>
<body>
	<main class="main">
		<header class="heading-container">
			<h1 class="heading">When will cron fire?</h1>
		</header>

		<div class="input-container">
			<div class="cron-input">
				<input class="giga-input" placeholder="Enter a cron schedule..."  id="input" type="text" />
				<button id="run-button" class="run-button">
					<i class="icon icon-clock">
					</i>
				</button>
			</div>
		</div>

		<div class="content clearfix">

			<div class="examples">
				<h2 class="detail-heading">Examples</h2>
				<ul>
					<a class="list-link" href="#"><li id="example-one">0 * * * *</li></a>
					<a class="list-link" href="#"><li id="example-two" >0 20 * * *</li></a>
					<a class="list-link" href="#"><li id="example-three">0 09-18 * * *</li></a>
					<a class="list-link" href="#"><li id="example-four">*/10 * 10 06 3,9</li></a>
				</ul>
			</div>

			<div class="results">
				<h2 class="detail-heading">Results</h2>
				<ul id="results">
				</ul>
			</div>
		</div>

		<!-- scripts go here :D -->
		<script src="_scripts/jquery-1.11.3.min.js"></script>
		<script src="_scripts/moment.js" type="text/javascript"></script>
  		<script src="_scripts/later.min.js" type="text/javascript"></script>
  		<script src="_scripts/prettycron.js" type="text/javascript"></script>
		<script src="_scripts/main.js"></script>
	</main>

</body>
</html>
